##
# Install project node dependencies
##
- name: Install node dependencies
  command: yarn
  connection: local
  args:
    chdir: "{{ project_local_path }}"

##
# Install theme composer dependencies
##
- name: Install Sage Composer dependencies
  command: composer install --no-ansi --no-dev --no-interaction --no-progress --optimize-autoloader --no-scripts
  args:
    chdir: "{{ deploy_helper.new_release_path }}/web/app/themes/sage"

##
# Install plugin composer dependencies
##
- name: Install Clover Composer dependencies
  command: composer install --no-ansi --no-dev --no-interaction --no-progress --optimize-autoloader --no-scripts
  args:
    chdir: "{{ deploy_helper.new_release_path }}/web/app/plugins/support"

##
# Compile project assets
##
- name: Compile assets for production
  command: yarn build:production
  connection: local
  args:
    chdir: "{{ project_local_path }}"

##
# Copy theme assets
##
- name: Copy Sage production assets
  synchronize:
    src: "{{ project_local_path }}/web/app/themes/sage/dist"
    dest: "{{ deploy_helper.new_release_path }}/web/app/themes/sage"
    group: no
    owner: no
    rsync_opts: --chmod=Du=rwx,--chmod=Dg=rx,--chmod=Do=rx,--chmod=Fu=rw,--chmod=Fg=r,--chmod=Fo=r

##
# Copy plugin assets
##
- name: Copy Clover production assets
  synchronize:
    src: "{{ project_local_path }}/web/app/plugins/support/dist"
    dest: "{{ deploy_helper.new_release_path }}/web/app/plugins/support"
    group: no
    owner: no
    rsync_opts: --chmod=Du=rwx,--chmod=Dg=rx,--chmod=Do=rx,--chmod=Fu=rw,--chmod=Fg=r,--chmod=Fo=r